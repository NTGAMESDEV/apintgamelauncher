<!doctype html>
<html lang="en">

<head>

    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&amp;family=Roboto+Mono:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        .window-buttons {
            color: #fff;
            cursor: pointer;
            transition: transform .2s;
        }

        .window-buttons:hover {
            transform: scale(1.05);
        }

        .notify-div {
            margin: 10px;
            border-radius: 15px 5px 5px 15px;
            transition: width 5s;
            background: #343a40
        }

        .notify-title {
            padding-top: 15px;
            padding-left: 20px;
            padding-right: 20px;
            display: flex
        }

        .notify-wrapper {
            max-width: 550px;
            height: 50px;
            margin: auto;
            font-family: 'Prompt', sans-serif;
            color: #fff;
            /* text-align: center; */
            position: fixed;
            z-index: 1;
            left: 0;
            right: 0;
            font-size: 17px;
            white-space: nowrap;
        }

        .notify-icon {
            padding-right: 5px
        }

        .notify-title-text {
            font-size: 15px;
            font-weight: 700
        }

        .notify-main-text {
            padding-left: 20px;
            width: 90%;
            color: #fff
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">

    <title>NT-LAUNCHER!</title>
</head>
